    <!-- /meta tags -->

<body>
    <h1>CRC Login Form</h1>
    <div class=" block-login-form">
        <h2>Login Here</h2>
        <form action="#" method="POST">

            <div class=" block-group">
                <label>Username:</label>
                <div class="block">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Email ID" required="required" />
                </div>
            </div>
            <div class=" block-group">
                <label>Password:</label>
                <div class="block">
                    <i class="fas fa-unlock"></i>
                    <input type="password" placeholder="Password" required="required" />
                </div>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
                <p><input type="checkbox">Remember Me</p>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="block-registration">Don't have an account?
            <a href="registration.html" class="register"><b> Register</b></a></p>
    </div>
    <footer>
        <p class="crc-rights "> &copy; 2018 CRC Login Form. All Rights Reserved |</p>
    </footer>

</body>
